<html lang="en">

  <body>
    <div class="card">

          type="search"
          name=""

          <img src="./img/search.png" alt="" srcset="" />
        </button>
      </div>
      <div class="weather">
        <img src="./img/rain.png" class="weather-icon">
        <h1 class="temp"> 22 Â°C </h1>
